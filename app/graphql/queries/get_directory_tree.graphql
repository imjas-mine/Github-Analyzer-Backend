# Get directory tree structure for project analysis
query GetDirectoryTree($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        object(expression: "HEAD:") {
            ... on Tree {
                entries {
                    name
                    type
                    object {
                        ... on Blob {
                            byteSize
                        }
                        ... on Tree {
                            entries {
                                name
                                type
                            }
                        }
                    }
                }
            }
        }
    }
}
